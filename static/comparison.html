<html>

<head>
    <title>Ziggy - Bowie Personas through lyric analysis</title>
    <!--    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body class="ziggy comparison">
    <div class="compare">
        <!--        <div class="trim"></div>-->
        <div class="bar">
            <a href="../">
                <div class="title">
                    <img class="blackstar" src="./images/bs.png">
                    <!--                    <div class="description">Cognitive Insight Through Lyrics</div>-->

                </div>
            </a>
        </div>
    </div>
    <div class='charts'>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitch1" checked="" on onchange="toggleChart(this)">
            <label class="onoffswitch-label" for="onoffswitch1">
                <div class="onoffswitch-inner"></div>

                <span class="onoffswitch-switch"></span></label>
        </div>
    </div>
    <div class='charts'>
        <div class='chart'>
            <div class="chartTitle"><img class="chartIcon" src="images/bigfive/openness.png"> Openness</div>
            <div class="chartContent" id='openness'></div>
        </div>
        <div class='chart'>
            <div class="chartTitle"><img class="chartIcon" src="images/bigfive/conscientiousness.png">Conscientiousness</div>
            <div class="chartContent" id='conscientiousness'>
            </div>
        </div>
        <div class='chart'>
            <div class="chartTitle"><img class="chartIcon" src="images/bigfive/agreeableness.png">Agreeableness</div>
            <div class="chartContent" id='agreeableness'></div>
        </div>
        <div class='chart'>
            <div class="chartTitle"><img class="chartIcon" src="images/bigfive/extraversion.png">Extraversion</div>
            <div class="chartContent" id='extraversion'></div>
        </div>
        <div class='chart'>
            <div class="chartTitle"><img class="chartIcon" src="images/bigfive/neuroticism.png">Neuroticism</div>
            <div class="chartContent" id='neuroticism'></div>
        </div>
    </div>

   <div class="footer">

        <div class="baseline">BUILT ON IBM BLUEMIX</div>
        <div><img class="bluemix" src="static/images/bluemix-logo.png"></div>
    </div>
</div>
-->
</body>
<script src="./javascript/Chart.min.js"></script>

<script src="./javascript/comparison.js"></script>

</html>
